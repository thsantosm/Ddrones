    <form action="#" method="#">
        <div class="orc">
            <h3 class="title"> FAÇA SEU ORÇAMENTO CONOSCO</h3><br>
            <div class="row">
                <div class="col">
                    <label for="">NOME COMPLETO :</label>
                    <input type="text" class="form-control" id="nome">
                </div>
            </div><br />
            <div class="col">
                <label for="">EMAIL CONTATO :</label>
                <input type="text" class="form-control" id="email">
            </div><br />
            <div class="col">
                <label for="">DATA DO EVENTO :</label>
                <input type="datetime-local" class="form-control" id="local">
            </div><br />
            <div class="col">
                <label for="">TELEFONE :</label>
                <input type="text" class="form-control" id="telefone">
            </div><br />

            <div class="col">
                <div class="form-group">
                    <label for="exampleFormControlSelect1">CIDADE :</label>
                    <select class="form-control" id="exampleFormControlSelect1">


                        <option>Uberlândia-MG</option>
                        <option>Uberaba-MG</option>
                        <option>Belo Horizonte-MG</option>
                        <option>Outras Cidades</option>
                    </select>
                </div>
                <div class="but">
                    <button id="submit" type="submit" class="btn btn-primary">COTAR</button></div>

    </form>

</body>

<script>
    document.querySelector('#submit').addEventListener('click', function () {
        let cliente = document.querySelector('#nome').value;
        let local = document.querySelector('#local').value;
        let email = document.querySelector('#email').value;
        let telefone = document.querySelector('#telefone').value;
        let exampleFormControlSelect1 = document.querySelector('#exampleFormControlSelect1').value;

        let url =
            "https://api.whatsapp.com/send?phone=5534991165934&text=*Olá Boa tarde, * %0A%0A Meu nome é %0A *" +
            cliente + "* %0A%0A E-mail %0A *" + email + "* %0A%0A Telefone para contato %0A *" +
            telefone + "* %0A%0A O Evento será em  %0A *" + exampleFormControlSelect1 +
            "* %0A%0A Tem vaga disponível para esta data?  %0A *" + local + "* ";


        window.open(url);

    });
</script>
